<!DOCTYPE html>

<html>

<head>

  <title>Login</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Load Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- Load custom CSS -->
  <style>
    body {
      background-color: #f8f8f8;
    }

    .form-container {
      background-color: #ffffff;
      border: 1px solid #cccccc;
      border-radius: 5px;
      padding: 20px;
    }

    .form-container h2 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 0;
    }

    .btn-success {
      background-color: #1abc9c;
      border-color: #1abc9c;
    }

    .btn-success:hover {
      background-color: #16a085;
      border-color: #16a085;
    }
  </style>

</head>

<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h2>Login</h2>
          <form action="/login" method="post">
            <div class="form-group">
              <label for="mainUserName">Username:</label>
              <input type="text" class="form-control" id="mainUserName" name="mainUserName">
            </div>
            <div class="form-group">
              <label for="mainUserPasswd">Password:</label>
              <input type="password" class="form-control" id="mainUserPasswd" name="mainUserPasswd">
            </div>
            <button type="submit" class="btn btn-success">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Load Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>

</html>
